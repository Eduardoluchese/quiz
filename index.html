<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecionamento</title>
</head>
<body>
    <script>
    async function checkConditions() {
        let conditions = [];
        let debug = {};

        // Verificação de dispositivo
        const userAgent = navigator.userAgent.toLowerCase();
        const isMobile = /iphone|ipod|android|blackberry|opera mini|iemobile|wpdesktop/i.test(userAgent);
        const isTablet = /(ipad|tablet|playbook|silk)|(android(?!.*mobile))/i.test(userAgent);
        const isDesktop = !isMobile && !isTablet;
        
        const deviceType = isDesktop ? 'desktop' : (isTablet ? 'tablet' : 'mobile');
        const deviceCondition = ["mobile"].includes(deviceType);
        conditions.push(deviceCondition);
        debug.device = {
            detected: deviceType,
            allowed: ["mobile"],
            passed: deviceCondition
        };
        // Verificação de código na URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const codeCondition = code === '123';
        conditions.push(codeCondition);
        debug.urlCode = {
            required: '123',
            received: code,
            passed: codeCondition
        };
        // Verifica todas as condições
        const shouldRedirect = conditions.length > 0 ? conditions.every(condition => condition === true) : true;

        // Log das verificações (para debug)
        console.log('Debug de verificações:', debug);
        console.log('Resultado final:', shouldRedirect ? 'Atende requisitos' : 'Não atende requisitos');

        // Realizar redirecionamento
        window.location.href = shouldRedirect ? 'https://google.com' : 'https://chatgpt.com';
    }

    // Executa as verificações
    checkConditions();
    </script>
</body>
</html>
