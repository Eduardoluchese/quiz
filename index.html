<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecionamento</title>
</head>
<body>
  <script>
  async function checkConditions() {
      let conditions = [];
      let debug = {};

      // Verificação de horário
      const now = new Date();
      const currentHour = now.getHours();
      const currentMinute = now.getMinutes();
      const currentTime = currentHour * 60 + currentMinute;
      
      const [startHour, startMinute] = "09:00".split(':').map(Number);
      const [endHour, endMinute] = "18:00".split(':').map(Number);
      
      const startTimeMinutes = startHour * 60 + startMinute;
      const endTimeMinutes = endHour * 60 + endMinute;
      
      const timeCondition = currentTime >= startTimeMinutes && currentTime <= endTimeMinutes;
      conditions.push(timeCondition);
      debug.time = {
          current: `${currentHour}:${currentMinute}`,
          allowed: `09:00-18:00`,
          passed: timeCondition
      };
      // Verifica todas as condições
      const shouldRedirect = conditions.length > 0 ? conditions.every(condition => condition === true) : true;

      // Log das verificações (para debug)
      console.log('Debug de verificações:', debug);
      console.log('Resultado final:', shouldRedirect ? 'Atende requisitos' : 'Não atende requisitos');

      // Realizar redirecionamento
      window.location.href = shouldRedirect ? 'https://google.com' : 'https://chatgpt.com';
  }

  // Executa as verificações
  checkConditions();
  </script>
</body>
</html>
