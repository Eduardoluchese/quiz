<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecionamento</title>
</head>
<body>
    <script>
    async function checkConditions() {
        let conditions = [];
        let debug = {};

  // Verificação de país
  try {
      const response = await fetch('https://ipapi.co/json/');
      const data = await response.json();
      const countryCondition = ["BR"].includes(data.country_code);
      conditions.push(countryCondition);
      debug.country = {
          detected: data.country_code,
          allowed: ["BR"],
          passed: countryCondition
      };
  } catch (error) {
      console.error('Erro ao verificar país:', error);
      conditions.push(false);
      debug.country = {error: 'Falha na verificação'};
  }
        // Verifica todas as condições
        const shouldRedirect = conditions.length > 0 ? conditions.every(condition => condition === true) : true;

        // Log das verificações (para debug)
        console.log('Debug de verificações:', debug);
        console.log('Resultado final:', shouldRedirect ? 'Atende requisitos' : 'Não atende requisitos');

        // Realizar redirecionamento
        window.location.href = shouldRedirect ? 'https://google.com' : 'https://chatgpt.com';
    }

    // Executa as verificações
    checkConditions();
    </script>
</body>
</html>
